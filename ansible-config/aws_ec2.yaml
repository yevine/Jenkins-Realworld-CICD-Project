plugin: aws_ec2
regions:
  # Modify the Region to match your working Region
  - us-east-1
  - us-west-2
  - ap-southeast-1
  - ap-southeast-2
filters:
  # Different Evironments
  tag:Environment:
    - dev
    - stage
    - prod
  # Filter Running instances only
  instance-state-name: running
# Resource Grouping
keyed_groups:
  - key: tags
    prefix: tag